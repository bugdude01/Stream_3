{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block content %}
    <div class='container'>
        <div class='col-md-12'>
            <h1>Candyland Club</h1>
            <h4>Please enter your login details</h4>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-3">
            </div>

            <!-- Form Data-->

            <div class="col-sm-6">
                <form role="form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form| as_bootstrap }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
