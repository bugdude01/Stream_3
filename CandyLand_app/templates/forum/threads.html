{% extends "base.html" %}
{% load thread_extras %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="row header">
            <div class="jumbotron"><h1>{{ subject.name }}</h1></div>
        </div>
        <div class="col-md-12">
            {% if user.is_authenticated %}
                <p><a href="{% url 'new_thread' subject.id %}" class="btn btn-primary">Add Event Review</a></p>
            {% endif %}
            {% for thread in subject.threads.all %}
                {% include "forum/thread_item.html" %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
