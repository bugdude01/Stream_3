{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="col-md-12">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Purchase</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><img src="/media/{{ product.image }}" class="img-responsive" style="width:200px; height:120px;"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.paypal_form.sandbox}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
